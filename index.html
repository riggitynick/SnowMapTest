<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SnowMap ‚Äì Stable Core</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, sans-serif;
}

#map { height: 100%; }

#hud {
  position: fixed;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 10px;
  border-radius: 8px;
  z-index: 1000;
  font-size: 14px;
}

#runSummary {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

#runCard {
  background: #111;
  color: white;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

#runCard input, #runCard button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<div id="map"></div>

<div id="hud">
  Points: <span id="points">0</span><br>
  Level: <span id="level">1</span><br>
  Status: <span id="status">Waiting for GPS</span>
</div>

<div id="runSummary">
  <div id="runCard">
    <h2>üèÅ Run Complete</h2>
    <p id="runStats"></p>
    <input id="runNameInput" placeholder="Name this run">
    <button onclick="saveRun()">Save Run</button>
  </div>
</div>

<audio id="ding" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// =======================
// MAP
// =======================
const map = L.map('map').setView([0,0], 18);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

const userMarker = L.circleMarker([0,0], {
  radius: 8,
  color: '#00ffff'
}).addTo(map);

// =======================
// STATE
// =======================
let points = Number(localStorage.getItem("points")) || 0;
let level = Number(localStorage.getItem("level")) || 1;
let collectibles = [];
let lastPosition = null;

// Run state
let run = null;
let stationarySeconds = 0;

document.getElementById("points").textContent = points;
document.getElementById("level").textContent = level;

// =======================
// LEVELS
// =======================
function updateLevel() {
  const newLevel = Math.floor(points / 100) + 1;
  if (newLevel !== level) {
    level = newLevel;
    localStorage.setItem("level", level);
    document.getElementById("level").textContent = level;
  }
}

// =======================
// COLLECTIBLES (MANUAL PLACEMENT)
// =======================
map.on('click', e => {
  const marker = L.circleMarker(e.latlng, {
    radius: 6,
    color: 'gold'
  }).addTo(map);

  collectibles.push({
    lat: e.latlng.lat,
    lng: e.latlng.lng,
    marker,
    radius: 8,
    points: 10
  });
});

// =======================
// RUN LOGIC
// =======================
function startRun(pos) {
  run = {
    start: Date.now(),
    distance: 0,
    path: [[pos.lat, pos.lng]],
    name: generateRunName()
  };
}

function endRun() {
  if (!run) return;

  const time = Math.floor((Date.now() - run.start) / 1000);
  document.getElementById("runStats").innerHTML =
    `Time: ${time}s<br>Distance: ${run.distance.toFixed(1)} m`;

  document.getElementById("runNameInput").value = run.name;
  document.getElementById("runSummary").style.display = "flex";
}

function saveRun() {
  const runs = JSON.parse(localStorage.getItem("runs")) || [];
  run.name = document.getElementById("runNameInput").value;
  runs.push(run);
  localStorage.setItem("runs", JSON.stringify(runs));

  run = null;
  stationarySeconds = 0;
  document.getElementById("runSummary").style.display = "none";
}

function generateRunName() {
  const names = ["Stormline", "Powder Snake", "White Fang", "Glade Rush", "Frostbite"];
  return names[Math.floor(Math.random() * names.length)];
}

// =======================
// GPS
// =======================
navigator.geolocation.watchPosition(pos => {
  const lat = pos.coords.latitude;
  const lng = pos.coords.longitude;

  document.getElementById("status").textContent = "GPS Active";

  userMarker.setLatLng([lat,lng]);
  map.setView([lat,lng], 18);

  if (!lastPosition) {
    lastPosition = [lat,lng];
    return;
  }

  const distance = map.distance([lat,lng], lastPosition);

  // Start run after meaningful movement
  if (!run && distance > 10) {
    startRun({lat,lng});
  }

  // Track run
  if (run) {
    run.distance += distance;
    run.path.push([lat,lng]);

    if (distance < 1) {
      stationarySeconds++;
      if (stationarySeconds >= 10) endRun();
    } else {
      stationarySeconds = 0;
    }
  }

  // Collectibles
  collectibles.forEach(c => {
    if (!c.marker) return;
    const d = map.distance([lat,lng],[c.lat,c.lng]);
    if (d < c.radius) {
      points += c.points;
      localStorage.setItem("points", points);
      document.getElementById("points").textContent = points;
      updateLevel();
      map.removeLayer(c.marker);
      c.marker = null;
      document.getElementById("ding").play();
    }
  });

  lastPosition = [lat,lng];

}, err => {
  document.getElementById("status").textContent = "GPS Error";
}, {
  enableHighAccuracy: true,
  maximumAge: 500,
  timeout: 10000
});
</script>

</body>
</html>
