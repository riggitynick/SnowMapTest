<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SnowMap Stable Build</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, sans-serif;
}

#map { height: 100%; }

#hud {
  position: fixed;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.65);
  color: white;
  padding: 10px;
  border-radius: 8px;
  font-size: 14px;
  z-index: 1000;
}

#radar {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 2px solid #00ffcc;
  background: rgba(0,255,204,0.15);
  animation: pulse 2s infinite;
  z-index: 1000;
}

@keyframes pulse {
  0% { box-shadow: 0 0 5px rgba(0,255,204,0.3); }
  100% { box-shadow: 0 0 20px rgba(0,255,204,0.9); }
}

#runSummary {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

#runCard {
  background: #111;
  color: white;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

#runCard input, #runCard button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<div id="map"></div>

<div id="hud">
  Points: <span id="points">0</span><br>
  Streak: <span id="streak">0</span> day(s)<br>
  Status: <span id="status">Waiting for GPS</span>
</div>

<div id="radar"></div>

<div id="runSummary">
  <div id="runCard">
    <h2>üèÅ Run Complete</h2>
    <p id="runStats"></p>
    <input id="runNameInput">
    <button onclick="saveRun()">Save Run</button>
  </div>
</div>

<audio id="ding" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// =======================
// STATE
// =======================
let map = L.map('map').setView([0,0], 18);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let userMarker = L.circleMarker([0,0], { radius: 8, color: '#00ffff' }).addTo(map);

let points = Number(localStorage.getItem("points")) || 0;
document.getElementById("points").textContent = points;

let streak = JSON.parse(localStorage.getItem("streak")) || { last:null, count:0 };
let collectibles = [];
let collectedIds = JSON.parse(localStorage.getItem("collected")) || [];

let lastPosition = null;
let run = null;
let runEnding = false;
let stationarySeconds = 0;
let savedRuns = JSON.parse(localStorage.getItem("runs")) || [];

// =======================
// STREAK
// =======================
function updateStreak() {
  const today = new Date().toDateString();
  if (streak.last !== today) {
    const yesterday = new Date(Date.now() - 86400000).toDateString();
    streak.count = (streak.last === yesterday) ? streak.count + 1 : 1;
    streak.last = today;
    localStorage.setItem("streak", JSON.stringify(streak));
  }
  document.getElementById("streak").textContent = streak.count;
}
updateStreak();

// =======================
// COLLECTIBLES
// =======================
function spawnCollectibles(center) {
  collectibles = [];
  for (let i = 0; i < 10; i++) {
    const id = "c_" + i;
    if (collectedIds.includes(id)) continue;

    const lat = center.lat + (Math.random()-0.5)/5000;
    const lng = center.lng + (Math.random()-0.5)/5000;

    const marker = L.circleMarker([lat,lng], {
      radius: 6,
      color: i%3===0 ? "gold" : i%3===1 ? "cyan" : "magenta"
    }).addTo(map);

    collectibles.push({ id, lat, lng, marker, radius: 8, points: 10 });
  }
}

// =======================
// RUN LOGIC (STABLE)
// =======================
function startRun(pos) {
  run = {
    start: Date.now(),
    distance: 0,
    path: [[pos.lat, pos.lng]],
    name: generateRunName()
  };
  runEnding = false;
}

function endRun() {
  if (!run || runEnding) return;
  runEnding = true;

  const time = Math.floor((Date.now() - run.start)/1000);
  document.getElementById("runStats").innerHTML =
    `Time: ${time}s<br>Distance: ${run.distance.toFixed(1)} m`;

  document.getElementById("runNameInput").value = run.name;
  document.getElementById("runSummary").style.display = "flex";
}

function saveRun() {
  run.name = document.getElementById("runNameInput").value;
  savedRuns.push(run);
  localStorage.setItem("runs", JSON.stringify(savedRuns));
  run = null;
  stationarySeconds = 0;
  document.getElementById("runSummary").style.display = "none";
}

function generateRunName() {
  const names = ["Stormline","Powder Snake","White Fang","Glade Rush","Frostbite"];
  return names[Math.floor(Math.random()*names.length)];
}

// =======================
// GPS
// =======================
navigator.geolocation.watchPosition(pos => {
  const lat = pos.coords.latitude;
  const lng = pos.coords.longitude;
  document.getElementById("status").textContent = "GPS Active";

  userMarker.setLatLng([lat,lng]);
  map.setView([lat,lng], 18);

  if (!lastPosition) {
    spawnCollectibles({lat,lng});
    lastPosition = [lat,lng];
    return;
  }

  const distance = map.distance([lat,lng], lastPosition);

  // START run only after real movement
  if (!run && distance > 10) {
    startRun({lat,lng});
  }

  // Track run
  if (run) {
    run.distance += distance;
    run.path.push([lat,lng]);

    if (distance < 1) {
      stationarySeconds++;
      if (stationarySeconds >= 10) endRun();
    } else {
      stationarySeconds = 0;
    }
  }

  // Collectibles
  collectibles.forEach(c => {
    if (!c.marker) return;
    const d = map.distance([lat,lng],[c.lat,c.lng]);
    if (d < c.radius) {
      points += c.points;
      document.getElementById("points").textContent = points;
      localStorage.setItem("points", points);
      collectedIds.push(c.id);
      localStorage.setItem("collected", JSON.stringify(collectedIds));
      map.removeLayer(c.marker);
      c.marker = null;
      document.getElementById("ding").play();
    }
  });

  lastPosition = [lat,lng];

}, err => {
  document.getElementById("status").textContent = "GPS Error";
}, {
  enableHighAccuracy: true,
  maximumAge: 500,
  timeout: 10000
});
</script>

</body>
</html>
