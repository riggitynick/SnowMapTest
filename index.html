<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js with GPS -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-gps.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #hud {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="hud">Score: <span id="score">0</span></div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
  renderer="antialias: true; alpha: true">

  <!-- CAMERA WITH GPS -->
  <a-camera
    gps-camera
    rotation-reader
    look-controls="enabled: true">
    
    <!-- USER MARKER (always visible) -->
    <a-ring
      position="0 -1 -2"
      radius-inner="0.25"
      radius-outer="0.35"
      color="#00ffcc"
      material="opacity: 0.8"
      rotation="-90 0 0">
    </a-ring>

  </a-camera>

  <!-- COLLECTIBLE -->
  <a-entity
    gps-entity-place="latitude: 39.47693; longitude: -105.08197"
    gps-collectible>
    
    <!-- Placeholder geometry (replace with glTF later) -->
    <a-sphere
      radius="1.2"
      color="#ffcc00"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
    </a-sphere>

  </a-entity>

</a-scene>

<script>
/* -----------------------------
   GAME STATE
------------------------------ */
let score = 0;
const scoreEl = document.getElementById('score');

/* -----------------------------
   GPS COLLECTIBLE COMPONENT
------------------------------ */
AFRAME.registerComponent('gps-collectible', {
  schema: {
    collectDistance: { type: 'number', default: 10 } // meters
  },

  init() {
    this.collected = false;
  },

  tick() {
    if (this.collected) return;

    const camera = document.querySelector('[gps-camera]');
    if (!camera || !camera.components['gps-camera']) return;

    const camPos = camera.object3D.position;
    const objPos = this.el.object3D.position;

    const distance = camPos.distanceTo(objPos);

    if (distance < this.data.collectDistance) {
      this.collect();
    }
  },

  collect() {
    this.collected = true;

    score += 1;
    scoreEl.textContent = score;

    this.el.parentNode.removeChild(this.el);
  }
});
</script>

</body>
</html>
