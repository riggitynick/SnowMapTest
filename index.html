<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Snow Map AR Lite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: system-ui, sans-serif;
}

/* CAMERA */
#cameraFeed {
  position: fixed;
  inset: 0;
  object-fit: cover;
  z-index: 0;
  display: none;
}

/* MAP */
#map {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* RADAR */
#radar {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: rgba(0,0,0,0.55);
  border: 2px solid #0ff;
  z-index: 3;
}

/* UI */
#ui {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 4;
  display: flex;
  gap: 10px;
}

button {
  background: rgba(0,0,0,0.75);
  color: #0ff;
  border: 1px solid #0ff;
  padding: 6px 12px;
  border-radius: 6px;
}
</style>
</head>

<body>

<!-- CAMERA -->
<video id="cameraFeed" autoplay playsinline muted></video>

<!-- MAP -->
<div id="map"></div>

<!-- RADAR -->
<canvas id="radar" width="160" height="160"></canvas>

<!-- UI -->
<div id="ui">
  <button id="toggleAR">Enable AR</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* =========================
   STATE
========================= */
let map, userMarker;
let userLat = null, userLng = null;
let arEnabled = false;
const collectibles = [];

/* =========================
   MAP + GPS
========================= */
function initMap() {
  map = L.map("map").setView([0, 0], 17);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
  }).addTo(map);

  navigator.geolocation.watchPosition(
    pos => {
      userLat = pos.coords.latitude;
      userLng = pos.coords.longitude;

      if (!userMarker) {
        userMarker = L.marker([userLat, userLng]).addTo(map);
      } else {
        userMarker.setLatLng([userLat, userLng]);
      }

      map.setView([userLat, userLng]);
    },
    err => console.warn("GPS error", err),
    { enableHighAccuracy: true, maximumAge: 1000 }
  );

  map.on("click", e => {
    if (arEnabled) return; // prevent placement in AR mode

    const marker = L.circleMarker(e.latlng, {
      radius: 6,
      color: "#0ff"
    }).addTo(map);

    collectibles.push({
      lat: e.latlng.lat,
      lng: e.latlng.lng,
      marker
    });
  });
}

/* =========================
   RADAR
========================= */
const radar = document.getElementById("radar");
const ctx = radar.getContext("2d");

function drawRadar() {
  ctx.clearRect(0, 0, 160, 160);

  ctx.beginPath();
  ctx.arc(80, 80, 75, 0, Math.PI * 2);
  ctx.strokeStyle = "#0ff";
  ctx.stroke();

  ctx.fillStyle = "#0ff";
  ctx.beginPath();
  ctx.arc(80, 80, 4, 0, Math.PI * 2);
  ctx.fill();

  requestAnimationFrame(drawRadar);
}

/* =========================
   CAMERA / AR
========================= */
const cameraFeed = document.getElementById("cameraFeed");
const mapDiv = document.getElementById("map");
const toggleAR = document.getElementById("toggleAR");

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" },
    audio: false
  });
  cameraFeed.srcObject = stream;
  cameraFeed.style.display = "block";

  mapDiv.style.opacity = "0";
  mapDiv.style.pointerEvents = "none";
}

function stopCamera() {
  if (cameraFeed.srcObject) {
    cameraFeed.srcObject.getTracks().forEach(t => t.stop());
  }
  cameraFeed.srcObject = null;
  cameraFeed.style.display = "none";

  mapDiv.style.opacity = "1";
  mapDiv.style.pointerEvents = "auto";
}

toggleAR.onclick = () => {
  arEnabled = !arEnabled;
  toggleAR.textContent = arEnabled ? "Disable AR" : "Enable AR";
  arEnabled ? startCamera() : stopCamera();
};

/* =========================
   INIT
========================= */
initMap();
drawRadar();
</script>

</body>
</html>
