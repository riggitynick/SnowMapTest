<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Snow Map AR Lite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

/* CAMERA */
#cameraFeed {
  position: fixed;
  inset: 0;
  object-fit: cover;
  z-index: 0;
  display: none;
}

/* MAP */
#map {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* RADAR */
#radar {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: rgba(0,0,0,0.55);
  border: 2px solid #0ff;
  z-index: 3;
}

/* UI */
#ui {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 4;
  display: flex;
  gap: 8px;
}

button {
  background: rgba(0,0,0,0.7);
  color: #0ff;
  border: 1px solid #0ff;
  padding: 6px 10px;
  border-radius: 6px;
}
</style>
</head>

<body>

<!-- CAMERA -->
<video id="cameraFeed" autoplay playsinline muted></video>

<!-- MAP -->
<div id="map"></div>

<!-- RADAR -->
<canvas id="radar" width="160" height="160"></canvas>

<!-- UI -->
<div id="ui">
  <button id="toggleAR">Enable AR</button>
</div>

<script>
/* ---------------------------
   MAP + GPS (SAFE)
---------------------------- */
let map, userMarker;
let userLat = null, userLng = null;

function initMap() {
  map = L.map('map').setView([0, 0], 16);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  navigator.geolocation.watchPosition(
    pos => {
      userLat = pos.coords.latitude;
      userLng = pos.coords.longitude;

      if (!userMarker) {
        userMarker = L.marker([userLat, userLng]).addTo(map);
      } else {
        userMarker.setLatLng([userLat, userLng]);
      }
      map.setView([userLat, userLng]);
    },
    err => console.warn("GPS error", err),
    { enableHighAccuracy: true, maximumAge: 1000 }
  );
}

/* ---------------------------
   RADAR (unchanged)
---------------------------- */
const radar = document.getElementById("radar");
const ctx = radar.getContext("2d");

function drawRadar() {
  ctx.clearRect(0, 0, 160, 160);
  ctx.beginPath();
  ctx.arc(80, 80, 75, 0, Math.PI * 2);
  ctx.strokeStyle = "#0ff";
  ctx.stroke();

  ctx.fillStyle = "#0ff";
  ctx.beginPath();
  ctx.arc(80, 80, 4, 0, Math.PI * 2);
  ctx.fill();

  requestAnimationFrame(drawRadar);
}

/* ---------------------------
   CAMERA (NEW)
---------------------------- */
let arEnabled = false;
const cameraFeed = document.getElementById("cameraFeed");
const toggleAR = document.getElementById("toggleAR");

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    });
    cameraFeed.srcObject = stream;
    cameraFeed.style.display = "block";
    document.getElementById("map").style.opacity = "0.15";
  } catch (e) {
    alert("Camera access denied.");
  }
}

function stopCamera() {
  const stream = cameraFeed.srcObject;
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
  }
  cameraFeed.srcObject = null;
  cameraFeed.style.display = "none";
  document.getElementById("map").style.opacity = "1";
}

toggleAR.onclick = () => {
  arEnabled = !arEnabled;
  toggleAR.textContent = arEnabled ? "Disable AR" : "Enable AR";
  arEnabled ? startCamera() : stopCamera();
};

/* ---------------------------
   START
---------------------------- */
initMap();
drawRadar();
</script>

<!-- Leaflet -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</body>
</html>
